<!DOCTYPE HTML>
<html>
<head>
  <title>Icon Font Test</title>
  <link rel="stylesheet" href="../css/icons.css">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 32px;
    }

    .wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .inner {
      width: 100%;
      max-width: 1184px;
      text-align: center;
      margin: auto;
      display: flex;
      justify-content: center;
    }

    .icon {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <i class="icon icon-smile"></i>
      <i class="icon icon-star"></i>
      <i class="icon icon-ghost"></i>
      <i class="icon icon-monkey"></i>
    </div>
  </div>
</body>
</html>
